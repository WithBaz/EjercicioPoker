<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Poker de Cartas</title>
    <link rel="stylesheet" href="cartas.css">
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo-container">
            <img class="img-logo" src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/10/casino-logo.jpg" alt="Logo">
        </div>
        <div class="title-container">
            <h1 class="casino-title">Casino SisteApuestas</h1>
        </div>
    </header>


    <div class="carta-grid">
        <div class="btncarta col-6 col-md-3" data-carta="1">
            <img class="img" src="../img/1.png" />
        </div>
        <div class="btncarta col-6 col-md-3" data-carta="2">
            <img class="img" src="../img/2.png" />
        </div>
        <div class="btncarta col-6 col-md-3" data-carta="3">
            <img class="img" src="../img/3.png" />
        </div>
        <div class="btncarta col-6 col-md-3" data-carta="4">
            <img class="img" src="../img/4.png" />
        </div>
        <div class="btncarta col-6 col-md-3" data-carta="5">
            <img class="img" src="../img/5.png" />
        </div>
        <div class="btncarta col-6 col-md-3" data-carta="6">
            <img class="img" src="../img/6.png" />
        </div>
        <div class="btncarta col-6 col-md-3" data-carta="7">
            <img class="img" src="../img/7.png" />
        </div>
        <div class="btncarta col-6 col-md-3" data-carta="8">
            <img class="img" src="../img/8.png" />
        </div>
        <div class="btncarta col-6 col-md-3" data-carta="9">
            <img class="img" src="../img/9.png" />
        </div>
        <div class="btncarta col-6 col-md-3" data-carta="10">
            <img class="img" src="../img/10.png" />
        </div>
        <div class="btncarta col-6 col-md-3" data-carta="11">
            <img class="img" src="../img/11.png" />
        </div>
        <div class="btncarta col-6 col-md-3" data-carta="12">
            <img class="img" src="../img/12.png" />
        </div>
        <div class="btncarta col-6 col-md-3" data-carta="13">
            <img class="img" src="../img/13.png" />
        </div>
    </div>

    <aside class="aside">
        <section>
            <h2>Listado de Cartas</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Carta</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="listado">
                    <tr>
                        <th>1</th>
                        <td>As</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>2 de diamantes</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td>3 de picas</td>
                        <td>4</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2 >Registro de Cartas</h2>
            <form>
                <div class="form-group">
                    <label for="inputNum">Numero</label>
                    <input type="text" id="numero" class="form-control" placeholder="Ingrese el número">
                    <small class="form-text text-muted">Debe ingresar un número del 1 al 13</small>
                </div>
                <div class="form-group">
                    <label for="inputCarta">Carta</label>
                    <input type="text" id="carta" class="form-control" placeholder="Descripción de la carta">
                </div>
                <button type="button" id="registrar" class="btn btn-primary">Guardar</button>
            </form>
        </section>
    </aside>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="cartas.js"></script>
</body>
</html>
